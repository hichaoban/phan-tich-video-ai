<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Phân Tích Video AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Importmap: React + Google GenAI SDK -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
      }
    }
    </script>

    <!-- CSS: layout + thu nhỏ icon -->
    <style>
      /* ========== RESET ========== */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background-color: #0f172a;
        color: #e5e7eb;
      }

      /* ========== CONTAINER CHUNG (thu gọn nội dung vào giữa) ========== */
      .container {
        width: 100%;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }

      /* ========== HEADER ========== */
      header {
        background-color: #0f172a;
        border-bottom: 1px solid #1f2937;
      }
      .py-4 { padding-top: 1rem; padding-bottom: 1rem; }

      nav {
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }
      nav button {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border: none;
        background: none;
        color: #9ca3af;
        font-size: 1rem;
        cursor: pointer;
        padding: 0.25rem 0.5rem;
        transition: color 0.2s ease;
      }
      nav button:hover {
        color: #ffffff;
      }

      /* ========== TEXT UTILS ========== */
      .text-center { text-align: center; }
      .text-lg { font-size: 1.125rem; }
      .text-xl { font-size: 1.25rem; }
      .text-2xl { font-size: 1.5rem; }
      .text-3xl { font-size: 1.875rem; }
      .text-4xl { font-size: 2.25rem; }

      .font-semibold { font-weight: 600; }
      .font-bold { font-weight: 700; }
      .font-extrabold { font-weight: 800; }

      .leading-tight { line-height: 1.2; }
      .leading-relaxed { line-height: 1.6; }

      .text-dark-text-secondary { color: #9ca3af; }
      .text-brand-light-purple { color: #8b5cf6; }

      /* ========== SPACING ========== */
      .mt-16 { margin-top: 4rem; }
      .mt-24 { margin-top: 6rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-6 { margin-bottom: 1.5rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mb-10 { margin-bottom: 2.5rem; }
      .mb-12 { margin-bottom: 3rem; }

      .py-16 {
        padding-top: 4rem;
        padding-bottom: 4rem;
      }

      /* ========== GRID CARD TRANG CHÍNH ========== */
      .grid {
        display: grid;
      }
      .grid-cols-1 {
        grid-template-columns: repeat(1, minmax(0, 1fr));
      }
      .gap-8 {
        gap: 2rem;
      }
      @media (min-width: 768px) {
        .md\:grid-cols-2 {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
      @media (min-width: 1024px) {
        .lg\:grid-cols-3 {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }

      .bg-dark-card { background-color: #111827; }
      .border-dark-border { border-color: #1f2937; }

      .border { border-width: 1px; border-style: solid; }
      .rounded-xl { border-radius: 1rem; }
      .p-8 { padding: 2rem; }

      .group {
        position: relative;
        cursor: pointer;
      }
      .group.bg-dark-card {
        transition: transform 0.2s ease, box-shadow 0.2s ease,
          border-color 0.2s ease;
      }
      .group.bg-dark-card:hover {
        transform: translateY(-4px);
        border-color: #8b5cf6;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.9);
      }

      /* ========== ICON SIZE (GIẢM 3/4) ========== */

      /* icon nav nhỏ */
      .h-6 { height: 1.125rem; }  /* ~75% của 1.5rem */
      .w-6 { width: 1.125rem; }

      /* icon cỡ trung */
      .h-8 { height: 1.5rem; }
      .w-8 { width: 1.5rem; }

      /* icon cỡ lớn (trong card chính) */
      .h-12 { height: 2.25rem; }
      .w-12 { width: 2.25rem; }

      /* đảm bảo SVG tuân theo kích thước class */
      svg.h-6, svg.h-8, svg.h-12 {
        width: inherit;
        height: inherit;
      }

      /* icon chính trong các card chức năng – cho to hơn nav nhưng vẫn gọn */
      .group.bg-dark-card svg {
        width: 4rem;   /* 64px */
        height: 4rem;
      }

      /* ========== COUNTDOWN BOX ========== */
      .bg-dark-card\/50 { background-color: rgba(15, 23, 42, 0.8); }
      .rounded-lg { border-radius: 0.75rem; }
      .p-4 { padding: 1rem; }
      .max-w-xl { max-width: 36rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }

      /* ========== FOOTER ========== */
      footer {
        border-top: 1px solid #1f2937;
        padding: 1rem 0;
        text-align: center;
        font-size: 0.875rem;
        color: #9ca3af;
      }

      /* Text loading mặc định khi React chưa mount */
      #root > div {
        padding: 1.5rem;
        text-align: center;
        color: #9ca3af;
      }
    </style>
  </head>

  <body>
    <!-- React sẽ render toàn bộ app vào đây -->
    <div id="root">
      <div>Đang tải ứng dụng Phân Tích Video AI...</div>
    </div>

    <!-- Bundle React đã build sẵn -->
    <script type="module" src="./index-Dg0lys3F.js"></script>
  </body>
</html>
